<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFAFF TERMINAL - LOGIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Lucida Console', monospace;
            background: #000814;
            color: #ffb700;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #0a1628;
            border: 2px solid #ffb700;
            padding: 40px;
            border-radius: 0;
            min-width: 400px;
            box-shadow: 0 0 20px rgba(255, 183, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ffb700;
            padding-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffb700;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #ffb700;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #000814;
            border: 1px solid #ffb700;
            color: #ffb700;
            font-family: inherit;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: #ffb700;
            color: #000814;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .login-button:hover {
            background: #00ff41;
        }

        .login-button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #00ff41;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }

        .loading {
            text-align: center;
            margin-top: 10px;
            color: #888;
        }

        .security-notice {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }

        .pfaff-branding {
            margin-top: 20px;
            text-align: center;
            font-size: 0.7rem;
            color: #444;
            border-top: 1px solid #333;
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-title">PFAFF TERMINAL</div>
            <div class="login-subtitle">Professional Financial Markets Dashboard</div>
        </div>

        <form id="loginForm" method="POST" action="/auth/login" onsubmit="return false;">
            <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-input" required autocomplete="username">
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-input" required autocomplete="current-password">
            </div>

            <button type="button" class="login-button" id="loginButton">
                ACCESS TERMINAL
            </button>

            <div id="message"></div>
        </form>

        <div class="security-notice">
            AUTHORIZED ACCESS ONLY<br>
            ALL SESSIONS ARE MONITORED AND LOGGED
        </div>

        <div class="pfaff-branding">
            PFAFF TERMINAL v1.0 - PROPRIETARY FINANCIAL SYSTEM<br>
            POWERED BY TIINGO PROFESSIONAL DATA FEEDS
        </div>
    </div>

    <script>
        // Wait for page to load completely
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Pfaff Terminal Login - Initializing...');
            
            // Check if already authenticated
            checkAuthStatus();
            
            // Set up login button handler
            const loginButton = document.getElementById('loginButton');
            const loginForm = document.getElementById('loginForm');
            
            if (loginButton) {
                loginButton.addEventListener('click', handleLogin);
            }
            
            // Handle Enter key in form fields
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            
            if (usernameField) {
                usernameField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleLogin();
                    }
                });
            }
            
            if (passwordField) {
                passwordField.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleLogin();
                    }
                });
            }
            
            // Clear messages when typing
            if (usernameField) {
                usernameField.addEventListener('input', clearMessages);
            }
            if (passwordField) {
                passwordField.addEventListener('input', clearMessages);
            }
        });

        async function checkAuthStatus() {
            try {
                const response = await fetch('/auth/status', {
                    method: 'GET',
                    credentials: 'same-origin'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.authenticated) {
                        console.log('Already authenticated, redirecting...');
                        window.location.href = '/dashboard';
                        return;
                    }
                }
            } catch (error) {
                console.log('Auth check failed, continuing with login form');
            }
        }

        async function handleLogin() {
            console.log('Login attempt started...');
            
            const button = document.getElementById('loginButton');
            const message = document.getElementById('message');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Validate inputs
            if (!username || !password) {
                showMessage('USERNAME AND PASSWORD REQUIRED', 'error');
                return;
            }

            // Disable form and show loading
            setFormState(true);
            showMessage('VERIFYING CREDENTIALS...', 'loading');

            try {
                console.log('Sending login request...');
                
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username, 
                        password: password 
                    }),
                    credentials: 'same-origin'
                });

                console.log('Login response status:', response.status);
                
                let data;
                try {
                    data = await response.json();
                } catch (parseError) {
                    console.error('Failed to parse response JSON:', parseError);
                    throw new Error('Invalid server response');
                }

                if (response.ok && data.success) {
                    console.log('Login successful!');
                    showMessage('ACCESS GRANTED - LOADING PFAFF TERMINAL...', 'success');
                    
                    // Redirect after brief delay
                    setTimeout(() => {
                        console.log('Redirecting to dashboard...');
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    console.log('Login failed:', data.error);
                    showMessage(data.error || 'ACCESS DENIED - INVALID CREDENTIALS', 'error');
                    setFormState(false);
                    clearPasswordField();
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('CONNECTION ERROR - PLEASE TRY AGAIN', 'error');
                setFormState(false);
                clearPasswordField();
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            if (!message) return;
            
            let className = '';
            switch(type) {
                case 'error':
                    className = 'error-message';
                    break;
                case 'success':
                    className = 'success-message';
                    break;
                case 'loading':
                    className = 'loading';
                    break;
                default:
                    className = 'error-message';
            }
            
            message.innerHTML = `<div class="${className}">${text}</div>`;
        }

        function clearMessages() {
            const message = document.getElementById('message');
            if (message) {
                message.innerHTML = '';
            }
        }

        function setFormState(disabled) {
            const button = document.getElementById('loginButton');
            const username = document.getElementById('username');
            const password = document.getElementById('password');
            
            if (button) {
                button.disabled = disabled;
                button.textContent = disabled ? 'AUTHENTICATING...' : 'ACCESS TERMINAL';
            }
            
            if (username) username.disabled = disabled;
            if (password) password.disabled = disabled;
        }

        function clearPasswordField() {
            const password = document.getElementById('password');
            if (password) {
                password.value = '';
            }
        }
    </script>
</body>
</html>
